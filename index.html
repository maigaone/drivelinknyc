<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DriveLink NYC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
  background-color: #000;
  color: white;
  padding: 20px 0;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 120px; /* controlled height */
}

header img {
  max-width: 200px;
  height: auto;
  animation: fadeIn 0.8s ease-in;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

    header img {
      width: 260px;
      height: auto;
      margin-bottom: 15px;
    }
    .hero {
      background: linear-gradient(to right, #0074D9, #00c3ff);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .hero h1 {
      margin: 0;
      font-size: 36px;
    }
    .hero p {
      font-size: 18px;
      margin-top: 10px;
    }
    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }
    .card {
      background-color: white;
      padding: 20px;
      flex: 1 1 30%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .card h3 {
      margin-top: 0;
    }
    form {
      background-color: white;
      padding: 20px;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0074D9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    footer a {
      color: #fff;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="DriveLink NYC Logo" />
</header>

<div class="hero">
  <h1>Your Trusted TLC Rental Marketplace</h1>
  <p>Connecting NYC drivers with dealerships, garages, and TLC vehicle owners in one smart platform.</p>
</div>

<section class="section">
  <h2>Get in Touch</h2>
  <form action="https://formsubmit.co/info@drivelinknyc.com" method="POST">
    <!-- Hidden fields for FormSubmit -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://drivelinknyc.com/thank-you.html">
    <input type="hidden" name="_origin" value="https://drivelinknyc.com">

    <!-- Honeypot to prevent spam -->
    <input type="text" name="_honey" style="display:none">

    <!-- Visible form fields -->
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="tel" name="phone" placeholder="Your Phone Number" required />

    <select name="role" required>
      <option value="">I'm a...</option>
      <option value="Driver">Driver</option>
      <option value="Dealership">Dealership</option>
      <option value="Garage">Garage</option>
      <option value="Car Owner">Car Owner (Lease-to-Own or Rental)</option>
    </select>

    <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
    <button type="submit">Submit</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 DriveLink NYC. All rights reserved.</p>
  <p>ðŸ“© Contact: <a href="mailto:info@drivelinknyc.com">info@drivelinknyc.com</a></p>
</footer>

</body>
</html>
