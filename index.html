<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DriveLink NYC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fb;
      color: #333;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .logo {
      max-height: 80px;
    }
    .section {
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .section h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, select, textarea {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #0077ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="DriveLink NYC Logo" class="logo" />
    <h1>Welcome to DriveLink NYC</h1>
    <p>Connecting NYC drivers with TLC rentals, dealerships & yellow taxi garages</p>
  </header>

  <section class="section">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Your Phone Number" required />
      <select name="role" required>
        <option value="">I'm a...</option>
        <option value="Driver">Driver</option>
        <option value="Dealership">Dealership</option>
        <option value="Garage">Garage</option>
        <option value="Car Owner">Car Owner (Lease-to-Own or Rental)</option>
      </select>
      <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwra8jBKG_i6xBJAWqYK4qFtnhCmsegy_RZFFxjWr_CKKBSQ5EWZ7wJKfpru1o5uwS3Tw/exec';

      const form = document.getElementById('contact-form');
      form.addEventListener('submit', e => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        })
        .then(response => {
          alert('Thank you! Your information has been submitted.');
          form.reset();
        })
        .catch(error => {
          alert('Oops! Something went wrong.');
          console.error('Error!', error.message);
        });
      });
    </script>
  </section>
</body>
</html>
