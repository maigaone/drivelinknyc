<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DriveLink NYC</title>
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #000;
      text-align: center;
      padding: 20px 0;
    }

    header img {
      max-width: 260px;
      animation: fadeIn 0.8s ease-in;
    }

    .navbar {
      background-color: #222;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      cursor: pointer;
    }

    .navbar a:hover {
      background-color: #0074D9;
      border-radius: 4px;
    }

    .hero {
      background: linear-gradient(to right, #0074D9, #00c3ff);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .hero h1 {
      margin: 0;
      font-size: 36px;
    }

    .hero p {
      font-size: 18px;
      margin-top: 10px;
    }

    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .tab-content {
      display: none;
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .tab-content.active {
      display: block;
    }

    form {
      background-color: white;
      padding: 20px;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0074D9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    footer a {
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

<!-- SEO Meta Tags -->
<meta content="DriveLink NYC is your trusted TLC rental marketplace, connecting NYC drivers with dealerships, garages, and vehicle owners." name="description"/>
<meta content="TLC rentals, NYC drivers, lease-to-own cars, yellow taxi rentals, DriveLink NYC, rideshare vehicles, Uber, Lyft" name="keywords"/>
<meta content="DriveLink NYC" name="author"/>
<!-- Open Graph (Facebook & LinkedIn Preview) -->
<meta content="DriveLink NYC – TLC Rental Marketplace" property="og:title"/>
<meta content="Find and rent TLC cars, lease-to-own vehicles, or yellow taxis. DriveLink connects NYC drivers with trusted dealers and garages." property="og:description"/>
<meta content="https://drivelinknyc.com/logo-new.png" property="og:image"/>
<meta content="https://drivelinknyc.com" property="og:url"/>
<meta content="website" property="og:type"/>
<!-- Twitter Card -->
<meta content="summary_large_image" name="twitter:card"/>
<meta content="DriveLink NYC – TLC Rental Marketplace" name="twitter:title"/>
<meta content="Connecting NYC drivers with trusted TLC rentals, lease-to-own cars, and taxi garages." name="twitter:description"/>
<meta content="https://drivelinknyc.com/logo-new.png" name="twitter:image"/>

</head>
<body> ... </body>
</html>
