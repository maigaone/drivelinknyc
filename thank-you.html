<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You – DriveLink NYC</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #000;
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }

    header img {
      max-width: 220px;
      animation: fadeIn 0.8s ease-in;
    }

    .container {
      background-color: white;
      text-align: center;
      padding: 50px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease-out;
      max-width: 400px;
      margin: 40px 0;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .checkmark {
      font-size: 60px;
      color: #28a745;
      animation: pop 0.4s ease-out;
    }

    @keyframes pop {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #0074D9;
      margin-top: 20px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-top: 10px;
    }

    a.button {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: white;
      background-color: #0074D9;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #005fa3;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      width: 100%;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo-new.png" alt="DriveLink NYC Logo" />
  </header>

  <div class="container">
    <div class="checkmark"✔️</div>
    <h1>Thank You!</h1>
    <p>Your message has been received.<br />We’ll be in touch shortly.</p>
    <a href="index.html" class="button">Back to Home</a>
  </div>

  <footer>
    <p>&copy; 2025 DriveLink NYC. All rights reserved. | 📩 <a href="mailto:info@drivelinknyc.com">info@drivelinknyc.com</a></p>
  </footer>

</body>
</html>
