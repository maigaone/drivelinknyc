<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sell Your TLC Vehicle | Yellow Garage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header/Nav (Same as index.html) -->
  <section class="hero yellow-hero">
    <h1>Sell Your Taxi or FHV</h1>
    <p>Reach 10,000+ drivers looking for TLC-ready vehicles.</p>
  </section>

  <section class="section">
    <div class="seller-form">
      <h2>List Your Vehicle</h2>
      <form id="vehicle-form">
        <div class="form-group">
          <label for="make">Make*</label>
          <input type="text" id="make" required>
        </div>
        
        <div class="form-group">
          <label for="model">Model*</label>
          <input type="text" id="model" required>
        </div>
        
        <div class="form-group">
          <label for="year">Year*</label>
          <input type="number" id="year" min="2000" required>
        </div>
        
        <div class="form-group">
          <label for="mileage">Mileage*</label>
          <input type="number" id="mileage" required>
        </div>
        
        <div class="form-group">
          <label for="price">Asking Price ($)*</label>
          <input type="number" id="price" required>
        </div>
        
        <div class="form-group">
          <label for="photos">Upload Photos (Max 10)*</label>
          <input type="file" id="photos" multiple accept="image/*">
        </div>
        
        <div class="form-group">
          <label>
            <input type="checkbox" required> I confirm this vehicle passes TLC inspection.
          </label>
        </div>
        
        <button type="submit" class="btn">Pay & Publish Listing ($99)</button>
      </form>
    </div>
  </section>
</body>
</html>
