
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0074D9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DriveLink NYC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #000;
      text-align: center;
      padding: 20px 0;
    }
    header img {
      max-width: 260px;
      animation: fadeIn 0.8s ease-in;
    }
    .navbar {
      background-color: #222;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      cursor: pointer;
    }
    .navbar a:hover {
      background-color: #0074D9;
      border-radius: 4px;
    }
    .hero {
      background: linear-gradient(to right, #0074D9, #00c3ff);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .tab-content {
      display: none;
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .tab-content.active {
      display: block;
    }
    form {
      background-color: white;
      padding: 20px;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0074D9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    footer a {
      color: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .testimonial {
      background-color: #fff;
      border-left: 5px solid #0074D9;
      padding: 20px;
      margin: 20px 0;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .testimonial blockquote {
      margin: 0;
      font-style: italic;
      color: #555;
    }
    .testimonial p {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <img src="logo-new.png" alt="DriveLink NYC Logo" />
</header>

<nav class="navbar">
  <a href="#">Home</a>
  <a href="drivers.html">For Drivers</a>
  <a href="dealerships.html">For Dealerships</a>
  <a href="garages.html">For Garages</a>
  <a href="#contact">Contact</a>
</nav>

<div class="hero">
  <h1>Your Trusted TLC Rental Marketplace</h1>
  <p>Connecting NYC drivers with dealerships, garages, and TLC vehicle owners in one smart platform.</p>
</div>

<section class="section" id="contact">
  <h2>Get in Touch</h2>
  <form action="https://script.google.com/macros/s/AKfycbyKe8iPs5hoPKY4nDueBpbGVdPSV6cPaNBtMlqQqPHuBaocNdqEEXhT9dwNNzqz6kPSZw/exec" method="POST">
    <input type="hidden" name="formType" value="contact">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="tel" name="phone" placeholder="Your Phone Number" required />
    <select name="role" required>
      <option value="">I'm a...</option>
      <option value="Driver">Driver</option>
      <option value="Dealership">Dealership</option>
      <option value="Garage">Garage</option>
      <option value="Car Owner">Car Owner (Lease-to-Own or Rental)</option>
    </select>
    <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
    <button type="submit">Submit</button>
  </form>

</section>

<footer>
  <p>&copy; 2025 DriveLink NYC. All rights reserved.</p>
  <p>ðŸ“© <a href="mailto:info@drivelinknyc.com">info@drivelinknyc.com</a></p>
</footer>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const contactForm = document.getElementById("contactForm");
    if (contactForm) {
      contactForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(contactForm);
        fetch("https://script.google.com/macros/s/AKfycbyKe8iPs5hoPKY4nDueBpbGVdPSV6cPaNBtMlqQqPHuBaocNdqEEXhT9dwNNzqz6kPSZw/exec", {
          method: "POST",
          body: formData
        })
        .then(response => {
          if (response.ok) {
            window.location.href = "https://drivelinknyc.com/thank-you.html";
          } else {
            alert("Error submitting form. Please try again.");
          }
        })
        .catch(error => {
          alert("Submission failed: " + error.message);
        });
      });
    }
  });
</script>


<script>
  let deferredPrompt;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;

    const installBtn = document.createElement('button');
    installBtn.innerText = 'Install DriveLink NYC';
    installBtn.style.position = 'fixed';
    installBtn.style.bottom = '20px';
    installBtn.style.right = '20px';
    installBtn.style.padding = '10px 15px';
    installBtn.style.backgroundColor = '#0074D9';
    installBtn.style.color = '#fff';
    installBtn.style.border = 'none';
    installBtn.style.borderRadius = '5px';
    installBtn.style.cursor = 'pointer';
    document.body.appendChild(installBtn);

    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        deferredPrompt = null;
      });
    });
  });

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js');
    });
  }
</script>

</body>
</html>
