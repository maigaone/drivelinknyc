  <main class="main-content">
    <div id="loading-message">Loading listings...</div>

  <script>
   // Initialize Supabase
const SUPABASE_URL = "https://dndeljolayctbafmizcl.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRuZGVsam9sYXljdGJhZm1pemNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NjIxMDUsImV4cCI6MjA2NTQzODEwNX0.OiK-9-BN0NdgSF1ROmEepANA8ZMJ7kMipCpR8xJSA2w";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

document.addEventListener('DOMContentLoaded', async () => {
  const container = document.getElementById('listings-container');
  const loadingMsg = document.getElementById('loading-message');
  const errorMsg = document.getElementById('error-message');
  
  try {
    loadingMsg.style.display = 'block';
    errorMsg.style.display = 'none';
    
    const { data, error } = await supabase
      .from('listings')
      .select('*')
      .order('created_at', { ascending: false });
    
    if (error) throw error;
    
    if (data.length === 0) {
      container.innerHTML = '<p class="no-listings">No listings available at this time. Check back later!</p>';
      loadingMsg.style.display = 'none';
      return;
    }
    
    const fragment = document.createDocumentFragment();
    
    data.forEach(listing => {
      const card = document.createElement('div');
      card.className = 'listing-card';
      
      // Handle missing images
      const imagesHTML = listing.image_urls && listing.image_urls.length > 0 
        ? listing.image_urls.map(url => 
            `<img src="${url}" alt="${listing.vehicle_type}" loading="lazy">`
          ).join('')
        : `<div class="no-image">No Image Available</div>`;
      
      card.innerHTML = `
        <div class="card-header">
          <h3>${listing.vehicle_type || 'Vehicle'}</h3>
          <p class="tlc-plate">${listing.tlc_plate || 'TLC Plate Not Provided'}</p>
        </div>
        <div class="images">${imagesHTML}</div>
        <div class="listing-details">
          <p><strong>Location:</strong> ${listing.location || 'Not specified'}</p>
          <p><strong>Rental Type:</strong> ${listing.rental_type || 'Not specified'}</p>
          ${listing.additional_details ? `<p class="details">${listing.additional_details}</p>` : ''}
          <div class="contact-info">
            <p><strong>Contact:</strong> ${listing.owner_name || 'Name not provided'}</p>
            ${listing.phone ? `<p><strong>Phone:</strong> ${listing.phone}</p>` : ''}
          </div>
        </div>
      `;
      
      fragment.appendChild(card);
    });
    
    container.innerHTML = '';
    container.appendChild(fragment);
    loadingMsg.style.display = 'none';
    
  } catch (error) {
    console.error('Error loading listings:', error);
    loadingMsg.style.display = 'none';
    errorMsg.textContent = 'Failed to load listings. Please try again later.';
    errorMsg.style.display = 'block';
  }
});


// PWA Installation
let deferredPrompt;
const installBtn = document.createElement('button');
installBtn.className = 'install-btn';
installBtn.textContent = 'Install App';
document.body.appendChild(installBtn);
installBtn.style.display = 'none';

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'block';
});

installBtn.addEventListener('click', () => {
  installBtn.style.display = 'none';
  deferredPrompt.prompt();
  deferredPrompt.userChoice.then((choiceResult) => {
    if (choiceResult.outcome === 'accepted') {
      console.log('User accepted install');
    }
    deferredPrompt = null;
  });
});

// Service Worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js');
  });
}
