<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DriveLink NYC - For View Listings</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0074D9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <div class="logo-container">
        <img src="assets/images/logo-new.png" alt="DriveLink NYC" class="logo-img" width="150" height="60">
        <div class="logo-text">
          <span class="logo-main">DriveLink</span>
          <span class="logo-sub">NYC</span>
        </div>
      </div>
    </div>
  </header>

  <nav class="navbar" aria-label="Main navigation">
    <div class="navbar-container">
      <button class="menu-toggle" aria-expanded="false" aria-controls="primary-nav">
        <span class="hamburger">☰</span>
        <span class="close">✕</span>
        <span class="sr-only">Menu</span>
      </button>
     <ul class="navbar-links" id="primary-nav">
  <li><a href="index.html">Home</a></li>
  <li><a href="drivers.html">For Drivers</a></li>
  <li><a href="dealerships.html">For Dealerships</a></li>
  <li><a href="garages.html">For Garages</a></li>
  <li><a href="yellow-garages.html">Yellow Taxi Garages</a></li>
  <li><a href="sell-vehicle.html">Sell Vehicle</a></li>
  <li><a href="insurance.html">Insurance</a></li>
  <li><a href="view-listings.html" class="active">Listings</a></li>
  <li><a href="#contact">Contact</a></li>
</ul>
    </div>
  </nav>

  <main class="main-content">
    <div id="loading-message">Loading listings...</div>
    <div id="error-message" class="hidden"></div>
    <div id="listings-container" class="listings-grid"></div>
  </main>

  <script>
    // Initialize Supabase
    const SUPABASE_URL = "https://dndeljolayctbafmizcl.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRuZGVsam9sYXljdGJhZm1pemNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NjIxMDUsImV4cCI6MjA2NTQzODEwNX0.OiK-9-BN0NdgSF1ROmEepANA8ZMJ7kMipCpR8xJSA2w";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Enhanced menu toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const navbarLinks = document.querySelector('.navbar-links');
      const body = document.body;
      
      menuToggle.addEventListener('click', function() {
        const isExpanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', !isExpanded);
        navbarLinks.classList.toggle('active');
        body.classList.toggle('nav-open');
      });

      document.querySelectorAll('.navbar-links a').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 768) {
            menuToggle.setAttribute('aria-expanded', 'false');
            navbarLinks.classList.remove('active');
            body.classList.remove('nav-open');
          }
        });
      });

      function handleResize() {
        if (window.innerWidth > 768) {
          menuToggle.setAttribute('aria-expanded', 'false');
          navbarLinks.classList.remove('active');
          body.classList.remove('nav-open');
        }
      }
      
      window.addEventListener('resize', handleResize);
      handleResize();
    });

    // Rest of the existing scripts remain the same
   

    document.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('listings-container');
      const loadingMsg = document.getElementById('loading-message');
      const errorMsg = document.getElementById('error-message');
      
      try {
        const { data, error } = await supabase.from('listings').select('*');
        
        if (error) throw error;
        
        if (data.length === 0) {
          container.innerHTML = '<p>No listings available at this time.</p>';
          return;
        }
        
        // Create document fragment for efficient DOM updates
        const fragment = document.createDocumentFragment();
        
        data.forEach(listing => {
          const card = document.createElement('div');
          card.className = 'listing-card';
          
          card.innerHTML = `
            <h3>${listing.vehicle_type}</h3>
            <div class="images">
              ${listing.image_urls.map(url => 
                `<img src="${url}" alt="${listing.vehicle_type}">`
              ).join('')}
            </div>
            <div class="listing-details">
              <p>Price: $${listing.price_per_day}/day</p>
              <!-- Add more details as needed -->
            </div>
          `;
          
          fragment.appendChild(card);
        });
        
        container.innerHTML = '';
        container.appendChild(fragment);
        loadingMsg.style.display = 'none';
        
      } catch (error) {
        console.error('Error loading listings:', error);
        loadingMsg.style.display = 'none';
        errorMsg.textContent = 'Failed to load listings. Please try again later.';
        errorMsg.classList.remove('hidden');



      }
    });
  </script>
</body>
</html>
